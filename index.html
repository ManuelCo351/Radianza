<!DOCTYPE html> 
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIANZA | Configurador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'radianza-bg': '#050510',
                        'radianza-gold': '#d4af37',
                    },
                    fontFamily: {
                        'serif': ['Cinzel', 'serif'],
                        'sans': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-white font-sans antialiased pb-32 bg-radianza-bg">

    <div class="fixed top-0 left-0 w-full z-50 bg-[#0f1015]/90 backdrop-blur-md border-b border-white/10 pt-4 pb-2 px-4">
        <div class="flex bg-white/5 p-1 rounded-xl">
            <button id="btn-mode-letter" class="flex-1 py-2 rounded-lg text-xs font-bold uppercase tracking-widest transition-all bg-radianza-gold text-black shadow-lg">
                Letra
            </button>
            <button id="btn-mode-card" class="flex-1 py-2 rounded-lg text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-white transition-all">
                Tarjeta Sube
            </button>
        </div>
    </div>

    <main class="pt-24 min-h-screen">
        
        <div class="relative w-full h-[45vh] flex items-center justify-center overflow-hidden mb-4">
            <div id="ambient-light" class="absolute w-80 h-80 bg-radianza-gold/10 rounded-full blur-[100px] animate-pulse-slow transition-colors duration-1000"></div>

            <div class="relative z-10 drop-shadow-2xl transition-all duration-500" id="preview-container">
                
                <div id="view-letter" class="relative text-[180px] font-black leading-none select-none transition-transform duration-300">
                    <span id="letter-display" class="block bg-clip-text text-transparent bg-cover bg-center" 
                          style="background-image: url('https://img.freepik.com/free-photo/abstract-blue-paint-texture_1048-11264.jpg'); -webkit-background-clip: text; color: transparent;">
                        A
                    </span>
                </div>

                <div id="view-card" class="hidden relative w-[200px] h-[320px] rounded-xl overflow-hidden border border-white/20 shadow-inner group">
                    <div id="card-base" class="absolute inset-0 bg-blue-900/80 transition-colors duration-500"></div>
                    <div id="card-photo" class="absolute inset-0 bg-cover bg-center opacity-80 mix-blend-overlay transition-opacity"></div>
                    <div id="card-theme" class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-500 mix-blend-screen"></div>
                    <div class="absolute top-4 left-1/2 -translate-x-1/2 w-8 h-3 rounded-full bg-[#050510] shadow-[inset_0_2px_5px_rgba(0,0,0,1)] z-20"></div>
                    <div class="absolute inset-0 bg-gradient-to-tr from-white/20 via-transparent to-transparent opacity-50 z-10 pointer-events-none"></div>
                </div>
            </div>

            <div class="absolute bottom-4 right-6 bg-black/60 backdrop-blur px-4 py-2 rounded-full border border-white/10">
                <span id="price-tag" class="text-radianza-gold font-bold font-serif text-lg">$6.500</span>
            </div>
        </div>

        <div class="px-5 pb-32">
            
            <div id="controls-letter-input" class="mb-6">
                <h3 class="control-title">1. Elige tu Letra</h3>
                <input type="text" maxlength="1" placeholder="Escribe..." id="input-letter"
                       class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-center text-2xl font-bold uppercase focus:border-radianza-gold focus:outline-none transition-colors">
            </div>

            <div id="controls-card-upload" class="mb-6 hidden">
                <h3 class="control-title">1. Imagen Personalizada</h3>
                <label class="upload-box">
                    <div class="flex items-center gap-2 text-gray-400">
                        <span class="text-sm font-bold">Subir Foto / Sticker</span>
                    </div>
                    <input type="file" class="hidden" accept="image/*" id="input-upload">
                </label>
            </div>

            <div class="mb-6">
                <h3 class="control-title">2. Color de Resina</h3>
                <div class="grid grid-cols-5 gap-3">
                    <button class="color-btn bg-white/10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]" data-color="transparent"></button>
                    <button class="color-btn bg-black" data-color="#000000"></button>
                    <button class="color-btn bg-pink-600" data-color="#db2777"></button>
                    <button class="color-btn bg-blue-800" data-color="#1e40af"></button>
                    <button class="color-btn bg-yellow-600" data-color="#d4af37"></button>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="control-title">3. Tem√°tica</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button class="theme-btn" data-theme="summer">
                        <img src="https://img.freepik.com/free-photo/sand-texture-background-summer-vibe_53876-137785.jpg">
                        <span>VERANO üêö</span>
                    </button>
                    <button class="theme-btn" data-theme="flowers">
                        <img src="https://img.freepik.com/free-photo/pressed-flowers-background_23-2149317822.jpg">
                        <span>FLORES üå∏</span>
                    </button>
                    <button class="theme-btn" data-theme="glitter">
                        <img src="https://img.freepik.com/free-photo/gold-glitter-texture-background_53876-101166.jpg">
                        <span>GLITTER ‚ú®</span>
                    </button>
                    <button class="theme-btn border-dashed justify-center text-gray-400" data-theme="none">
                        <span class="relative z-10 font-bold uppercase text-xs">Sin Extras</span>
                    </button>
                </div>
            </div>

            <button class="w-full bg-radianza-gold text-black font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(212,175,55,0.4)] active:scale-95 transition-transform uppercase tracking-widest">
                Terminar Pedido
            </button>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
