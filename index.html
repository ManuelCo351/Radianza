<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIANZA | Arte en Resina</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'radianza-bg': '#050510',     // Fondo principal oscuro
                        'radianza-card': '#0f172a',   // Fondo tarjetas
                        'radianza-gold': '#d4af37',   // Dorado marca
                    },
                    fontFamily: {
                        'serif': ['Cinzel', 'serif'],
                        'sans': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-white font-sans antialiased bg-radianza-bg pb-24 selection:bg-radianza-gold selection:text-black">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col justify-center items-center transition-transform duration-1000 ease-in-out">
        <h1 class="font-serif text-4xl text-radianza-gold tracking-[0.2em] opacity-0 translate-y-4 transition-all duration-1000" id="loader-text">RADIANZA</h1>
        <p class="text-xs text-gray-500 mt-2 tracking-widest uppercase opacity-0 translate-y-4 transition-all duration-1000 delay-200" id="loader-sub">Caleta Olivia</p>
    </div>

    <nav class="fixed bottom-0 left-0 w-full bg-[#0f1015]/90 backdrop-blur-lg border-t border-white/10 z-50 py-3 px-6 flex justify-around items-center pb-6 md:pb-3">
        <a href="#inicio" class="flex flex-col items-center gap-1 group">
            <svg class="w-6 h-6 text-radianza-gold group-hover:drop-shadow-[0_0_8px_rgba(212,175,55,0.8)] transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px] text-gray-400">Inicio</span>
        </a>
        
        <a href="#taller" class="relative -top-6 bg-radianza-gold text-black p-4 rounded-full shadow-[0_0_20px_rgba(212,175,55,0.4)] transform transition-transform active:scale-95 border-4 border-radianza-bg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </a>

        <a href="#contacto" class="flex flex-col items-center gap-1 group">
            <svg class="w-6 h-6 text-gray-400 group-hover:text-radianza-gold transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <span class="text-[10px] text-gray-400">Contacto</span>
        </a>
    </nav>

    <main>
        <section id="inicio" class="min-h-screen relative flex flex-col justify-center items-center px-6 overflow-hidden pt-10">
            
            <div class="absolute inset-0 z-[-1]">
                <div class="absolute top-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-indigo-900/30 rounded-full blur-[100px] animate-pulse-slow"></div>
                <div class="absolute bottom-[20%] right-[-10%] w-[60vw] h-[60vw] bg-radianza-gold/10 rounded-full blur-[80px]"></div>
            </div>

            <div class="text-center z-10">
                <p class="text-radianza-gold text-xs tracking-[0.3em] uppercase mb-4 hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-500">
                    El arte de brillar
                </p>
                
                <h1 class="font-serif text-5xl md:text-7xl leading-tight mb-6 hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-700">
                    <span class="block text-white drop-shadow-2xl">Diseños en</span>
                    <span class="block text-transparent bg-clip-text bg-gradient-to-r from-radianza-gold via-yellow-200 to-radianza-gold italic">
                        Resina
                    </span>
                </h1>

                <p class="text-gray-400 max-w-xs mx-auto mb-10 font-light text-sm hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-900">
                    Piezas únicas hechas a mano. Captura momentos, inmortaliza recuerdos.
                </p>

                <a href="#taller" class="inline-block relative px-8 py-4 bg-white/5 border border-radianza-gold/30 rounded-full overflow-hidden group hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-1000 backdrop-blur-sm hover:border-radianza-gold hover:bg-white/10">
                    <span class="relative font-serif text-radianza-gold tracking-widest text-sm uppercase group-hover:text-white transition-colors">
                        Diseñar mi Pieza
                    </span>
                </a>
            </div>

            <div class="absolute bottom-24 animate-bounce opacity-50 hero-elem transition-opacity duration-1000 delay-[1200ms]">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
        </section>

        <section id="taller" class="min-h-screen">
            <div class="py-12 px-0 bg-radianza-bg">
    
    <div class="px-6 mb-8 text-center">
        <h2 class="font-serif text-2xl text-white">El Taller</h2>
        <p class="text-xs text-radianza-gold tracking-widest uppercase mt-1">Personaliza tu Pieza</p>
    </div>

    <div class="px-6 mb-6">
        <div class="flex bg-white/5 p-1 rounded-xl border border-white/10">
            <button id="btn-mode-letter" class="flex-1 py-3 rounded-lg text-xs font-bold uppercase tracking-widest transition-all bg-radianza-gold text-black shadow-lg">
                Letra
            </button>
            <button id="btn-mode-card" class="flex-1 py-3 rounded-lg text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white transition-all">
                Tarjeta Sube
            </button>
        </div>
    </div>

    <div class="relative w-full h-[400px] flex items-center justify-center overflow-hidden mb-8 bg-white/5 border-y border-white/10">
        
        <div class="absolute w-64 h-64 bg-radianza-gold/10 rounded-full blur-3xl animate-pulse"></div>

        <div class="relative z-10 drop-shadow-2xl transition-all duration-500 transform hover:scale-105" id="preview-container">
            
            <div id="view-letter" class="relative text-[200px] font-black leading-none select-none transition-transform duration-300">
                <span id="letter-display" class="block bg-clip-text text-transparent bg-cover bg-center font-serif" 
                      style="background-image: url('https://img.freepik.com/free-photo/abstract-blue-paint-texture_1048-11264.jpg'); -webkit-background-clip: text; color: transparent;">
                    A
                </span>
            </div>

            <div id="view-card" class="hidden relative w-[200px] h-[320px] rounded-xl overflow-hidden border border-white/20 shadow-inner group bg-blue-900 transition-colors duration-500">
                <div id="card-base" class="absolute inset-0 bg-blue-900/80 transition-colors duration-500"></div>
                <div id="card-photo" class="absolute inset-0 bg-cover bg-center opacity-90 mix-blend-overlay transition-opacity"></div>
                <div id="card-theme" class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-500 mix-blend-screen"></div>
                <div class="absolute top-4 left-1/2 -translate-x-1/2 w-8 h-3 rounded-full bg-[#050510] shadow-inner z-20"></div>
                <div class="absolute inset-0 bg-gradient-to-tr from-white/20 via-transparent to-transparent opacity-40 pointer-events-none z-10"></div>
            </div>
        </div>

        <div class="absolute top-4 right-4 bg-black/60 backdrop-blur px-3 py-1 rounded-full border border-white/10">
            <span id="price-tag" class="text-radianza-gold font-bold font-serif">$6.500</span>
        </div>
    </div>

    <div class="px-6 pb-24">
        
        <div id="controls-letter" class="mb-8">
            <h3 class="text-xs text-gray-500 uppercase tracking-wider mb-3">1. Tu Inicial</h3>
            <input type="text" maxlength="1" id="input-letter" placeholder="A" 
                   class="w-full bg-white/5 border-b border-white/20 p-4 text-center text-3xl font-serif text-radianza-gold focus:outline-none focus:border-radianza-gold transition-colors uppercase">
        </div>

        <div id="controls-card" class="mb-8 hidden">
            <h3 class="text-xs text-gray-500 uppercase tracking-wider mb-3">1. Imagen Personalizada</h3>
            <label class="flex items-center justify-center w-full h-16 border-2 border-dashed border-white/20 rounded-xl bg-white/5 cursor-pointer hover:border-radianza-gold transition-colors group">
                <div class="flex items-center gap-2 text-gray-400 group-hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span class="text-sm font-bold uppercase tracking-wide">Subir Foto</span>
                </div>
                <input type="file" id="input-upload" class="hidden" accept="image/*">
            </label>
        </div>

        <div class="mb-8">
            <h3 class="text-xs text-gray-500 uppercase tracking-wider mb-3">2. Pigmento Base</h3>
            <div class="flex gap-4 overflow-x-auto pb-2 no-scrollbar">
                <button class="color-btn w-12 h-12 rounded-full border border-white/20 shadow-lg shrink-0 bg-slate-900" data-color="#0f172a"></button>
                <button class="color-btn w-12 h-12 rounded-full border border-white/20 shadow-lg shrink-0 bg-black" data-color="#000000"></button>
                <button class="color-btn w-12 h-12 rounded-full border border-white/20 shadow-lg shrink-0 bg-pink-700" data-color="#be185d"></button>
                <button class="color-btn w-12 h-12 rounded-full border border-white/20 shadow-lg shrink-0 bg-blue-700" data-color="#1d4ed8"></button>
                <button class="color-btn w-12 h-12 rounded-full border border-white/20 shadow-lg shrink-0 bg-yellow-600" data-color="#d97706"></button>
                <button class="color-btn w-12 h-12 rounded-full border border-white/20 shadow-lg shrink-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-white/10" data-color="transparent"></button>
            </div>
        </div>

        <div class="mb-8">
            <h3 class="text-xs text-gray-500 uppercase tracking-wider mb-3">3. Decoración</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="theme-btn relative h-16 rounded-lg overflow-hidden border border-white/10 group" data-theme="summer">
                    <img src="https://img.freepik.com/free-photo/sand-texture-background-summer-vibe_53876-137785.jpg" class="absolute inset-0 w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform">
                    <span class="relative z-10 text-xs font-bold uppercase shadow-black drop-shadow-md">Verano</span>
                </button>
                <button class="theme-btn relative h-16 rounded-lg overflow-hidden border border-white/10 group" data-theme="flowers">
                    <img src="https://img.freepik.com/free-photo/pressed-flowers-background_23-2149317822.jpg" class="absolute inset-0 w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform">
                    <span class="relative z-10 text-xs font-bold uppercase shadow-black drop-shadow-md">Flores</span>
                </button>
                <button class="theme-btn relative h-16 rounded-lg overflow-hidden border border-white/10 group" data-theme="glitter">
                    <img src="https://img.freepik.com/free-photo/gold-glitter-texture-background_53876-101166.jpg" class="absolute inset-0 w-full h-full object-cover opacity-50 group-hover:scale-110 transition-transform">
                    <span class="relative z-10 text-xs font-bold uppercase shadow-black drop-shadow-md">Glitter</span>
                </button>
                <button class="theme-btn relative h-16 rounded-lg overflow-hidden border border-white/10 flex items-center justify-center bg-white/5" data-theme="none">
                    <span class="text-xs text-gray-400 font-bold uppercase">Limpiar</span>
                </button>
            </div>
        </div>

        <button class="w-full bg-radianza-gold text-black font-bold font-serif py-4 rounded-xl shadow-[0_0_20px_rgba(212,175,55,0.4)] active:scale-95 transition-transform uppercase tracking-widest text-sm">
            Confirmar Diseño
        </button>
    </div>
            </div>
            
            </section>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
