<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIANZA | Arte en Resina</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'radianza-bg': '#050510',     // Fondo principal oscuro
                        'radianza-card': '#0f172a',   // Fondo tarjetas
                        'radianza-gold': '#d4af37',   // Dorado marca
                    },
                    fontFamily: {
                        'serif': ['Cinzel', 'serif'],
                        'sans': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-white font-sans antialiased bg-radianza-bg pb-24 selection:bg-radianza-gold selection:text-black">

    <div id="loader" class="fixed inset-0 bg-black z-[100] flex flex-col justify-center items-center transition-transform duration-1000 ease-in-out">
        <h1 class="font-serif text-4xl text-radianza-gold tracking-[0.2em] opacity-0 translate-y-4 transition-all duration-1000" id="loader-text">RADIANZA</h1>
        <p class="text-xs text-gray-500 mt-2 tracking-widest uppercase opacity-0 translate-y-4 transition-all duration-1000 delay-200" id="loader-sub">Caleta Olivia</p>
    </div>

    <nav class="fixed bottom-0 left-0 w-full bg-[#0f1015]/90 backdrop-blur-lg border-t border-white/10 z-50 py-3 px-6 flex justify-around items-center pb-6 md:pb-3">
        <a href="#inicio" class="flex flex-col items-center gap-1 group">
            <svg class="w-6 h-6 text-radianza-gold group-hover:drop-shadow-[0_0_8px_rgba(212,175,55,0.8)] transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px] text-gray-400">Inicio</span>
        </a>
        
        <a href="#taller" class="relative -top-6 bg-radianza-gold text-black p-4 rounded-full shadow-[0_0_20px_rgba(212,175,55,0.4)] transform transition-transform active:scale-95 border-4 border-radianza-bg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </a>

        <a href="#contacto" class="flex flex-col items-center gap-1 group">
            <svg class="w-6 h-6 text-gray-400 group-hover:text-radianza-gold transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <span class="text-[10px] text-gray-400">Contacto</span>
        </a>
    </nav>

    <main>
        <section id="inicio" class="min-h-screen relative flex flex-col justify-center items-center px-6 overflow-hidden pt-10">
            
            <div class="absolute inset-0 z-[-1]">
                <div class="absolute top-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-indigo-900/30 rounded-full blur-[100px] animate-pulse-slow"></div>
                <div class="absolute bottom-[20%] right-[-10%] w-[60vw] h-[60vw] bg-radianza-gold/10 rounded-full blur-[80px]"></div>
            </div>

            <div class="text-center z-10">
                <p class="text-radianza-gold text-xs tracking-[0.3em] uppercase mb-4 hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-500">
                    El arte de brillar
                </p>
                
                <h1 class="font-serif text-5xl md:text-7xl leading-tight mb-6 hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-700">
                    <span class="block text-white drop-shadow-2xl">Diseños en</span>
                    <span class="block text-transparent bg-clip-text bg-gradient-to-r from-radianza-gold via-yellow-200 to-radianza-gold italic">
                        Resina
                    </span>
                </h1>

                <p class="text-gray-400 max-w-xs mx-auto mb-10 font-light text-sm hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-900">
                    Piezas únicas hechas a mano. Captura momentos, inmortaliza recuerdos.
                </p>

                <a href="#taller" class="inline-block relative px-8 py-4 bg-white/5 border border-radianza-gold/30 rounded-full overflow-hidden group hero-elem opacity-0 translate-y-8 transition-all duration-700 delay-1000 backdrop-blur-sm hover:border-radianza-gold hover:bg-white/10">
                    <span class="relative font-serif text-radianza-gold tracking-widest text-sm uppercase group-hover:text-white transition-colors">
                        Diseñar mi Pieza
                    </span>
                </a>
            </div>

            <div class="absolute bottom-24 animate-bounce opacity-50 hero-elem transition-opacity duration-1000 delay-[1200ms]">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
        </section>

        <section id="taller" class="min-h-screen">
            </section>

    </main>

    <script src="js/app.js"></script>
</body>
</html>
