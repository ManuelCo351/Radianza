<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIANZA | Configurador</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050510',
                        gold: '#d4af37',
                        glass: 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        serif: ['Cinzel', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050510; color: white; overflow: hidden; }
        
        /* EFECTO RESINA REALISTA */
        .resin-piece {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px -10px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(255,255,255,0.1); /* Profundidad interna */
        }
        
        /* El brillo superficial (Glossy) */
        .resin-piece::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            border-radius: inherit;
        }

        /* Destellos dorados (Texture) */
        .gold-flakes {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d4af37' fill-opacity='0.6'%3E%3Ccircle cx='20' cy='20' r='1'/%3E%3Ccircle cx='60' cy='50' r='1.5'/%3E%3Ccircle cx='90' cy='10' r='0.8'/%3E%3Ccircle cx='40' cy='80' r='1.2'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Animación de entrada */
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="h-16 flex items-center justify-between px-6 border-b border-white/10 z-10 bg-dark/50 backdrop-blur-md">
        <div class="font-serif text-gold text-xl font-bold tracking-widest">RADIANZA</div>
        <div class="text-xs text-gray-400 font-sans tracking-wide">CONFIGURADOR</div>
    </header>

    <main class="flex-1 relative flex items-center justify-center bg-gradient-to-b from-dark to-[#0f1020]">
        
        <div class="absolute w-64 h-64 bg-gold/10 rounded-full blur-3xl animate-pulse"></div>

        <div id="resin-preview" class="resin-piece w-64 h-64 rounded-2xl bg-slate-800 flex items-center justify-center border border-white/10 z-10">
            <div id="flakes-layer" class="gold-flakes absolute inset-0 w-full h-full z-0"></div>
            
            <span id="text-layer" class="font-serif text-5xl text-gold drop-shadow-lg z-10 font-bold opacity-0 transition-all transform scale-50"></span>
        </div>

        <div class="absolute top-10 right-6 bg-white/10 px-3 py-1 rounded-full backdrop-blur">
            <span id="price-tag" class="text-gold font-bold font-serif">$6.500</span>
        </div>
    </main>

    <div class="h-[45vh] bg-[#0a0a15] rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.5)] border-t border-white/10 flex flex-col slide-up overflow-hidden z-20">
        
        <div class="flex border-b border-white/5">
            <button onclick="switchTab('shape')" class="flex-1 py-4 text-xs uppercase tracking-widest text-gold border-b-2 border-gold font-bold transition-colors" id="tab-shape">Forma</button>
            <button onclick="switchTab('color')" class="flex-1 py-4 text-xs uppercase tracking-widest text-gray-500 hover:text-white transition-colors" id="tab-color">Estilo</button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 space-y-8">
            
            <div id="panel-shape" class="animate-fadeIn">
                <h3 class="text-sm text-gray-400 mb-4 font-sans">Elige la base</h3>
                <div class="grid grid-cols-3 gap-4">
                    <button onclick="setShape('square')" class="aspect-square rounded-xl bg-white/5 border border-white/10 hover:border-gold hover:bg-white/10 transition-all flex items-center justify-center group">
                        <div class="w-8 h-8 rounded bg-gray-400 group-hover:bg-gold transition-colors"></div>
                    </button>
                    <button onclick="setShape('circle')" class="aspect-square rounded-xl bg-white/5 border border-white/10 hover:border-gold hover:bg-white/10 transition-all flex items-center justify-center group">
                        <div class="w-8 h-8 rounded-full bg-gray-400 group-hover:bg-gold transition-colors"></div>
                    </button>
                    <button onclick="setShape('pill')" class="aspect-square rounded-xl bg-white/5 border border-white/10 hover:border-gold hover:bg-white/10 transition-all flex items-center justify-center group">
                        <div class="w-10 h-6 rounded-full bg-gray-400 group-hover:bg-gold transition-colors"></div>
                    </button>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-sm text-gray-400 mb-2 font-sans">Tu Inicial</h3>
                    <input type="text" maxlength="1" oninput="setText(this.value)" placeholder="Escribe una letra..." 
                           class="w-full bg-white/5 border border-white/10 rounded-lg p-3 text-white text-center font-serif text-xl focus:outline-none focus:border-gold transition-colors">
                </div>
            </div>

            <div id="panel-color" class="hidden animate-fadeIn">
                <h3 class="text-sm text-gray-400 mb-4 font-sans">Color de la Resina</h3>
                <div class="flex gap-4 overflow-x-auto pb-2 no-scrollbar">
                    <button onclick="setColor('#1e293b')" class="w-12 h-12 rounded-full bg-slate-800 border-2 border-white/20 hover:scale-110 transition-transform shadow-lg"></button>
                    <button onclick="setColor('#000000')" class="w-12 h-12 rounded-full bg-black border-2 border-white/20 hover:scale-110 transition-transform shadow-lg"></button>
                    <button onclick="setColor('#450a0a')" class="w-12 h-12 rounded-full bg-red-950 border-2 border-white/20 hover:scale-110 transition-transform shadow-lg"></button>
                    <button onclick="setColor('#022c22')" class="w-12 h-12 rounded-full bg-emerald-950 border-2 border-white/20 hover:scale-110 transition-transform shadow-lg"></button>
                    <button onclick="setColor('#d4af37')" class="w-12 h-12 rounded-full bg-yellow-600 border-2 border-white/20 hover:scale-110 transition-transform shadow-lg"></button>
                </div>

                <div class="mt-6 flex items-center justify-between p-4 bg-white/5 rounded-xl border border-white/10">
                    <div>
                        <h4 class="text-white font-serif">Hojas de Oro</h4>
                        <p class="text-xs text-gray-500">Acabado de lujo (+$1.000)</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" onchange="toggleFlakes(this)" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-gold"></div>
                    </label>
                </div>
            </div>

        </div>
        
        <div class="p-4 border-t border-white/10 bg-[#0a0a15]">
            <button class="w-full bg-gold text-black font-bold font-sans uppercase tracking-widest py-4 rounded-xl active:scale-95 transition-transform">
                Terminar Diseño
            </button>
        </div>
    </div>

    <script>
        // Elementos
        const preview = document.getElementById('resin-preview');
        const flakes = document.getElementById('flakes-layer');
        const textLayer = document.getElementById('text-layer');
        const priceTag = document.getElementById('price-tag');
        
        let basePrice = 6500;
        let extraPrice = 0;

        // 1. Cambiar Forma
        function setShape(shape) {
            // Reseteamos clases
            preview.className = "resin-piece w-64 h-64 flex items-center justify-center border border-white/10 z-10 transition-all duration-500";
            
            if (shape === 'square') {
                preview.classList.add('rounded-2xl'); // Bordes suaves
            } else if (shape === 'circle') {
                preview.classList.add('rounded-full'); // Círculo
            } else if (shape === 'pill') {
                preview.classList.add('rounded-full', 'w-40', 'h-64'); // Llavero alargado
            }
            // Pequeña animación al cambiar
            preview.style.transform = "scale(0.95)";
            setTimeout(() => preview.style.transform = "scale(1)", 200);
        }

        // 2. Cambiar Color
        function setColor(color) {
            preview.style.backgroundColor = color;
        }

        // 3. Texto
        function setText(val) {
            textLayer.innerText = val.toUpperCase();
            if(val.length > 0) {
                textLayer.style.opacity = 1;
                textLayer.style.transform = "scale(1)";
            } else {
                textLayer.style.opacity = 0;
                textLayer.style.transform = "scale(0.5)";
            }
        }

        // 4. Activar Hojas de Oro
        function toggleFlakes(checkbox) {
            if (checkbox.checked) {
                flakes.style.opacity = 1;
                extraPrice = 1000;
            } else {
                flakes.style.opacity = 0;
                extraPrice = 0;
            }
            updatePrice();
        }

        function updatePrice() {
            priceTag.innerText = `$${(basePrice + extraPrice).toLocaleString('es-AR')}`;
        }

        // 5. Navegación entre Paneles (Tabs)
        function switchTab(tab) {
            const panelShape = document.getElementById('panel-shape');
            const panelColor = document.getElementById('panel-color');
            const btnShape = document.getElementById('tab-shape');
            const btnColor = document.getElementById('tab-color');

            if (tab === 'shape') {
                panelShape.classList.remove('hidden');
                panelColor.classList.add('hidden');
                
                // Estilos de botones
                btnShape.classList.add('text-gold', 'border-b-2', 'border-gold');
                btnShape.classList.remove('text-gray-500');
                btnColor.classList.remove('text-gold', 'border-b-2', 'border-gold');
                btnColor.classList.add('text-gray-500');
            } else {
                panelShape.classList.add('hidden');
                panelColor.classList.remove('hidden');

                btnColor.classList.add('text-gold', 'border-b-2', 'border-gold');
                btnColor.classList.remove('text-gray-500');
                btnShape.classList.remove('text-gold', 'border-b-2', 'border-gold');
                btnShape.classList.add('text-gray-500');
            }
        }
    </script>
</body>
</html>
