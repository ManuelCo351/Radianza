<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RADIANZA | Arte en Resina</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'radianza-bg': '#050510',     // Fondo principal
                        'radianza-card': '#0f172a',   // Fondo tarjetas
                        'radianza-gold': '#d4af37',   // Dorado marca
                    },
                    fontFamily: {
                        'serif': ['Cinzel', 'serif'],
                        'sans': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050510;
            -webkit-tap-highlight-color: transparent;
        }

        /* Ocultar scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Loader de pantalla completa */
        .loader-screen {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }

        /* EFECTOS DEL CONFIGURADOR */
        .resin-preview-container {
            transition: all 0.5s ease;
            box-shadow: 
                0 20px 50px -10px rgba(0,0,0,0.5),
                inset 0 0 40px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Brillo superficial (Glossy) */
        .glossy-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
            z-index: 20;
        }

        /* Patrón de partículas doradas */
        .gold-pattern {
            background-image: radial-gradient(#d4af37 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body class="text-white font-sans antialiased pb-24">

    <div id="loader" class="loader-screen">
        <div class="text-center">
            <h1 class="font-serif text-4xl text-radianza-gold tracking-[0.2em] opacity-0" id="loader-text">RADIANZA</h1>
            <p class="text-xs text-gray-500 mt-2 tracking-widest uppercase opacity-0" id="loader-sub">Caleta Olivia</p>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 w-full bg-[#0f1015]/90 backdrop-blur-lg border-t border-white/10 z-50 py-3 px-6 flex justify-around items-center pb-6">
        <a href="#inicio" class="flex flex-col items-center gap-1 group">
            <svg class="w-6 h-6 text-radianza-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px] text-gray-400">Inicio</span>
        </a>
        
        <a href="#taller" class="relative -top-8 bg-radianza-gold text-black p-4 rounded-full shadow-[0_0_20px_rgba(212,175,55,0.4)] transform transition-transform active:scale-95">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        </a>

        <a href="#contacto" class="flex flex-col items-center gap-1 group">
            <svg class="w-6 h-6 text-gray-400 group-hover:text-radianza-gold transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <span class="text-[10px] text-gray-400">Contacto</span>
        </a>
    </nav>

    <main>
        <section id="inicio" class="min-h-screen relative flex flex-col justify-center items-center px-6 overflow-hidden pt-10">
            <div class="absolute inset-0 z-[-1]">
                <div class="absolute top-[-20%] left-[-20%] w-[80vw] h-[80vw] bg-blue-900/20 rounded-full blur-[100px] animate-pulse-slow"></div>
                <div class="absolute bottom-[20%] right-[-10%] w-[60vw] h-[60vw] bg-radianza-gold/10 rounded-full blur-[80px]"></div>
            </div>

            <p class="text-radianza-gold text-xs tracking-[0.3em] uppercase mb-4 hero-elem opacity-0 translate-y-4">El arte de brillar</p>
            
            <h1 class="font-serif text-5xl text-center leading-tight mb-6 hero-elem opacity-0 translate-y-4">
                <span class="block text-white drop-shadow-lg">Diseños en</span>
                <span class="block text-transparent bg-clip-text bg-gradient-to-r from-radianza-gold to-yellow-100 italic">Resina</span>
            </h1>

            <p class="text-gray-400 text-center max-w-xs mb-10 font-light text-sm hero-elem opacity-0 translate-y-4">
                Piezas únicas hechas a mano. Scroll para diseñar la tuya.
            </p>

            <div class="animate-bounce opacity-50 mt-10">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
            </div>
        </section>

        <section id="taller" class="min-h-screen py-12 px-0 bg-gradient-to-b from-radianza-bg to-[#0a0a1a]">
            
            <div class="px-6 mb-6 text-center">
                <h2 class="font-serif text-2xl text-white">Tu Diseño</h2>
                <p class="text-xs text-radianza-gold tracking-widest uppercase mt-1">Personalizador en vivo</p>
            </div>

            <div class="relative w-full h-[350px] bg-white/5 border-y border-white/10 flex items-center justify-center overflow-hidden mb-8">
                <div class="absolute w-64 h-64 bg-radianza-gold/10 rounded-full blur-3xl"></div>

                <div id="preview-piece" class="resin-preview-container w-48 h-64 rounded-xl bg-slate-800 flex items-center justify-center z-10">
                    
                    <div id="layer-flakes" class="gold-pattern absolute inset-0 z-10 w-full h-full mix-blend-overlay"></div>
                    
                    <div class="glossy-overlay rounded-inherit"></div>

                    <span id="layer-text" class="font-serif text-5xl text-white/90 drop-shadow-lg font-bold z-30 transition-all transform scale-0"></span>
                    
                    <div class="absolute bottom-4 opacity-30 w-4 h-4 rounded-full border border-white/50 flex items-center justify-center text-[8px] z-20">R</div>
                </div>

                <div class="absolute top-4 right-4 bg-black/40 backdrop-blur px-3 py-1 rounded-full border border-white/10">
                    <span id="price-display" class="text-radianza-gold font-bold font-serif">$4.500</span>
                </div>
            </div>

            <div class="px-6">
                <div class="mb-8">
                    <h3 class="text-xs text-gray-500 uppercase tracking-wider mb-3">1. Forma</h3>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                        <button onclick="setShape('square')" class="flex flex-col items-center gap-2 group">
                            <div class="w-14 h-14 bg-white/5 rounded-lg border border-white/10 group-active:border-radianza-gold flex items-center justify-center transition-colors">
                                <div class="w-6 h-6 bg-gray-500 rounded"></div>
                            </div>
                            <span class="text-[10px] text-gray-400">Cuadrado</span>
                        </button>
                        <button onclick="setShape('circle')" class="flex flex-col items-center gap-2 group">
                            <div class="w-14 h-14 bg-white/5 rounded-lg border border-white/10 group-active:border-radianza-gold flex items-center justify-center transition-colors">
                                <div class="w-6 h-6 bg-gray-500 rounded-full"></div>
                            </div>
                            <span class="text-[10px] text-gray-400">Círculo</span>
                        </button>
                        <button onclick="setShape('pill')" class="flex flex-col items-center gap-2 group">
                            <div class="w-14 h-14 bg-white/5 rounded-lg border border-white/10 group-active:border-radianza-gold flex items-center justify-center transition-colors">
                                <div class="w-4 h-8 bg-gray-500 rounded-full"></div>
                            </div>
                            <span class="text-[10px] text-gray-400">Llavero</span>
                        </button>
                    </div>
                </div>

                <div class="mb-8">
                    <h3 class="text-xs text-gray-500 uppercase tracking-wider mb-3">2. Pigmento</h3>
                    <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                        <button onclick="setColor('#0f172a')" class="w-10 h-10 rounded-full bg-slate-900 border-2 border-white/20 shadow-lg"></button>
                        <button onclick="setColor('#000000')" class="w-10 h-10 rounded-full bg-black border-2 border-white/20 shadow-lg"></button>
                        <button onclick="setColor('#450a0a')" class="w-10 h-10 rounded-full bg-red-950 border-2 border-white/20 shadow-lg"></button>
                        <button onclick="setColor('#14532d')" class="w-10 h-10 rounded-full bg-green-900 border-2 border-white/20 shadow-lg"></button>
                        <button onclick="setColor('#713f12')" class="w-10 h-10 rounded-full bg-yellow-900 border-2 border-white/20 shadow-lg"></button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                        <label class="text-xs text-gray-400 block mb-2">Inicial</label>
                        <input type="text" maxlength="1" oninput="setText(this.value)" class="w-full bg-transparent border-b border-white/20 text-center text-xl text-radianza-gold font-serif focus:outline-none focus:border-radianza-gold uppercase" placeholder="?">
                    </div>

                    <div class="bg-white/5 p-4 rounded-xl border border-white/10 flex flex-col justify-between" onclick="toggleFlakes()">
                        <label class="text-xs text-gray-400">Hojas de Oro</label>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-xs text-radianza-gold font-bold">+$500</span>
                            <div class="w-4 h-4 rounded-full border border-white/30" id="flake-indicator"></div>
                        </div>
                    </div>
                </div>
                
                <button class="w-full mt-8 bg-radianza-gold text-black font-bold font-serif py-4 rounded-xl shadow-[0_0_20px_rgba(212,175,55,0.3)] active:scale-95 transition-transform uppercase tracking-widest text-sm">
                    Pedir Diseño
                </button>

            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // --- 1. ANIMACIONES DE ENTRADA (GSAP) ---
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#loader-text", { opacity: 1, duration: 1, y: 0 })
              .to("#loader-sub", { opacity: 1, duration: 0.8 }, "-=0.5")
              .to("#loader", { yPercent: -100, duration: 1, ease: "power2.inOut", delay: 0.5 })
              .to(".hero-elem", { y: 0, opacity: 1, duration: 1, stagger: 0.2, ease: "power3.out" }, "-=0.5");
        });

        // --- 2. LÓGICA DEL TALLER (Vanilla JS Simple) ---
        const preview = document.getElementById('preview-piece');
        const textLayer = document.getElementById('layer-text');
        const flakeLayer = document.getElementById('layer-flakes');
        const priceDisplay = document.getElementById('price-display');
        const flakeInd = document.getElementById('flake-indicator');

        let basePrice = 4500;
        let flakePrice = 0;
        let flakesActive = false;

        // Cambiar Forma (Usa clases de Tailwind)
        function setShape(shape) {
            // Resetea formas
            preview.className = preview.className.replace(/rounded-\S+/g, '');
            preview.classList.add('transition-all'); // asegurar transición
            
            if(shape === 'square') preview.classList.add('rounded-lg');
            if(shape === 'circle') preview.classList.add('rounded-full');
            if(shape === 'pill') preview.classList.add('rounded-[50px]'); // Estilo llavero

            // Animación de "click"
            gsap.fromTo(preview, {scale: 0.9}, {scale: 1, duration: 0.3, ease: "back.out(1.7)"});
        }

        // Cambiar Color
        function setColor(hex) {
            preview.style.backgroundColor = hex;
        }

        // Poner Texto
        function setText(val) {
            textLayer.innerText = val;
            if(val) {
                textLayer.style.transform = "scale(1)";
            } else {
                textLayer.style.transform = "scale(0)";
            }
        }

        // Toggle Brillos
        function toggleFlakes() {
            flakesActive = !flakesActive;
            if(flakesActive) {
                flakeLayer.style.opacity = 1;
                flakeInd.style.backgroundColor = "#d4af37";
                flakePrice = 500;
            } else {
                flakeLayer.style.opacity = 0;
                flakeInd.style.backgroundColor = "transparent";
                flakePrice = 0;
            }
            updatePrice();
        }

        function updatePrice() {
            let total = basePrice + flakePrice;
            priceDisplay.innerText = "$" + total.toLocaleString('es-AR');
            // Animación precio
            gsap.from(priceDisplay, {scale: 1.2, color: "#fff", duration: 0.2});
        }
    </script>
</body>
</html>
